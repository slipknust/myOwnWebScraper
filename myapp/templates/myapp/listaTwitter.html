{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="container">

    <h2> Lista dos itens do Twitter inseridos</h2>

    <ul class="item-list">
        {% for tt_item_for in tt_items %}
        <li class="task-item">
            <span><a href="#">{{ tt_item_for.title }}</span>
            <span><i class="fas fa-trash"></i> </span>
            <span><i class="fas fa-edit"></i> </span>
        </li>

        {% endfor %}
    </ul>


</div>






{% endblock %}
