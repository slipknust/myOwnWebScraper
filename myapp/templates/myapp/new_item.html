{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="container">

    <h2>Cadastre o item aqui!</h2>
    <form action="{% url 'new_item' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn waves-effect waves-light" type="submit" name="action">
            Submit
            <i class="material-icons right">send</i>
        </button>
    </form>

</div>

<div class="container">
<h2> Lista dos item inseridos</h2>

    <ul class="item-list">
        {% for olx_item_for in items %}
        <li class="task-item">
            <span><a href="#">{{ olx_item_for.title }}</span>
            <span><i class="fas fa-trash"></i> </span>
            <span><i class="fas fa-edit"></i> </span>
        </li>

        {% endfor %}
    </ul>


</div>


{% endblock %}
