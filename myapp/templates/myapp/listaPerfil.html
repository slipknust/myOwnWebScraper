{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
<h2> Lista dos perfis existentes:</h2>

    <ul class="item-list">
        {% for perfil in perfis %}
        <li class="task-item">
            <span><a href="listaPerfil/perfil/{{ perfil.id }}">{{ perfil.nome }}</span>
            <span><i class="fas fa-trash"></i> </span>
            <span><i class="fas fa-edit"></i> </span>
        </li>

        {% endfor %}
    </ul>

</div>

{% endblock %}
